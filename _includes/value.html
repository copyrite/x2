{% assign maybe_image = include.value | replace: "img:///", "" | replace: ".", "/" | prepend: "content/" | append: ".png" | downcase %}
{% assign maybe_file = site.data.img[maybe_image] %}
{% if maybe_file %}
  <img src="{{ maybe_file | prepend: "/" | prepend: site.baseurl }}">
{% else %}
  {{ include.value }}
{% endif %}
