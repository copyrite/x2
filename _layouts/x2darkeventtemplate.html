---
layout: default
---
{{ content }}
<table>
  {% for temp in site.data[page.flavor][page.UClass] %}
    <tr>
      <td>
        {%- assign dataname = temp[0] -%}
        <a href="{%- include url.html uclass=page.UClass dataname=dataname -%}">{{ temp[1].DisplayName }}</a>
      </td>
      <td>
        {{ temp[1].PreMissionText }}
      </td>
    </tr>
  {% endfor %}
</table>
